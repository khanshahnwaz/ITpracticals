<!Doctype html>
<html>

<head>
    <title>Lab 6</title>
    <script src="https://cdn.tailwindcss.com"></script>        
</head>

<body>

    <div class="flex absolute top-[100px] left-[18%]  bg-white rounded-lg shadow-2xl p-10 w-[60%] z-40 ">
        <!-- {/* left division */} -->
        <div class="h-[700px] bg-[#7e22ce] w-[350px] border-white rounded-lg shadow-lg ">
            <p class="text-left text-base font-bold text-white pl-10 mt-4">IT</p>
            <p class="text-4xl tracking-wider text-left mt-10 p-10 text-white font-bold">Share your <br /> pet details
                with us</p>
            <p class="text-sm mt-2 text-left px-10 text-gray-200">This is practical lab 6 of Information Technology.</p>
            <div
                class=" mt-44  py-5 px-5 pb-4 mx-10 bg-[#5c1e7e] text-base font-bold  text-left text-gray-200 h-32 rounded-lg shadow-lg">
                Your data is secured.
            </div>
        </div>
        <!-- {/* right division */} -->
        <div class="bg-white h-[700px] w-[500px] ">
            <div class='mt-5 p-10 mb-0'>
                <p class='text-left text-4xl font-bold tracking-wide text-[#7e22ce]'>Pet Data Record</p>
                <p class='mt-2 text-sm tracking-wide text-left font-semibold'>What's speciality of your pet?
                </p>

            </div>
            <!-- <img src={remove} alt='remove' class='float-right relative -top-60 -right-32 hover:opacity-10' -->
            <!-- onClick={navigateToHome} /> -->
            <div class='-mt-8 p-10 '>
                <!-- //{/* Form section */} -->

                <form id="formData">
                    <label for='name' class='float-left text-[#7e22ce] font-bold'>Name</label><br />
                    <input type='text' class='rounded border-2 border-[#7e22c3] float-left mt-1 w-[70%]' name='name'
                        required></input>

                    <br />

                    <br />

                    <label for='age' class='float-left text-[#7e22ce] font-bold'>Age</label><br />
                    <input type='number' class='rounded border-2 border-[#7e22c3] float-left mt-1 w-[70%]' name='age'
                        required></input>
                    <br /><br />
                    <label for='type' class='float-left text-[#7e22ce] font-bold'>Type</label><br />
                    <select name="type" class='rounded border-2 border-[#7e22c3] float-left mt-1 w-[70%]' required>\
                        <option value="Select">Select</option>
                        <option value="Dog">Dog</option>
                        <option value="Cat">Cat</option>
                        <option value="Cow">Cow</option>
                        <option value="Crocodile">Crocodile</option>
                        <option value="Lion">Lion</option>
                        <option value="Tiger">Tiger</option>
                        <option value="Snake">Snake</option>
                        <option value="Horse">Horse</option>
                    </select>
                    <br /><br />

                    <label for='weight' class='float-left text-[#7e22ce] font-bold'>Weight</label><br />
                    <input type='number' class='rounded border-2 border-[#7e22c3] float-left mt-1 w-[70%]' name='weight'
                        required></input>
                    <br /><br />

                    <label for='likes' class='float-left text-[#7e22ce] font-bold'>What it likes most.</label><br />
                    <input type='text' class='rounded border-2 border-[#7e22c3] float-left mt-1 w-[70%]' name='likes'
                        required></input>
                    <br /><br />
                    <div class="flex justify-between mr-32">
                        <button type='submit'
                            class=' font-bold float-left cursor-pointer bg-[#7e22c3] text-white py-2 px-5 rounded '>Submit</button>

                        <button type='reset'
                            class=' font-bold float-left cursor-pointer bg-[#7e22c3] text-white py-2 px-5 rounded '>Reset</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="jquery-3.6.0.min.js"></script>

    <script>
         formData.onsubmit = (e) => {
             e.preventDefault();
            const Data = new FormData(formData);
            console.log(Data)
            //   initialize an empty object 
            const formDataObj = {};
            Data.forEach((value, key) => (formDataObj[key] = value));
            console.log("Object form data ", formDataObj);


            // now convert js object to json string using json.stringyfy()
            const jsonData = JSON.stringify(formDataObj)
            console.log("Json form data is", jsonData)



        // updaing for practice of jquery serialize function
        // console.log($('form').serialize())
       };
    </script>

</body>

</html>
